# https://github.com/marketplace/actions/run-eslint

name: Linting CI
on:
  pull_request:
    branches: [master, main]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: stefanoeb/eslint-action@1.0.2
        with:
          files: src/
