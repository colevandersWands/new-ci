# https://github.com/marketplace/actions/run-eslint

name: Linting CI
on:
  pull_request:
    branches: [master, main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: eslint ./src --ext .js
